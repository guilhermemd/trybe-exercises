<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Aprendendo a usar o FORMS</h1>
  <p>Cadastre o seu currículo aqui:</p>
  <form action="" method="get">
    <div>
      <label for="name">Nome: </label>
      <input type="text" name="nome" id="name" maxlength="40" required>
    </div>
    <div>
      <label for="email">E-mail: </label>
      <input type="text" name="email" id="email" maxlength="50" required>
    </div>
    <div>
      <label for="cpf">CPF: </label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
    </div>
    <div>
      <label for="address">Endereço: </label>
      <input type="text" name="endereco" id="address" maxlength="200" required>
    </div>
    <div>
      <label for="city">Cidade: </label>
      <input type="text" name="cidade" id="city" maxlength="28" required>
    </div> 
    <div>
      <label for="state">Estado: </label>
      <select id="state" name="estado" value="" required>
    </div> 
  </form>
</body>
</html>
